<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CtrlKey Keyboards</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Switches</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Keycaps</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Keyboards</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.shopify.com/s/files/1/0059/0630/1017/products/Keychron-Q1-barebone--space-gray-33_31f01ff5-ae8f-4090-9530-477ee57c6051_1800x1800.jpg?v=1650619255" class="d-block w-100" alt="keychron">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.shopify.com/s/files/1/0059/0630/1017/products/Keychron-Q1-QMK-Custom-Mechanical-Keyboard-NavyBlue_de2e3d30-444c-40ed-bd88-5df901373c07_1800x1800.jpg?v=1650619255" class="d-block w-100" alt="keychron">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.shopify.com/s/files/1/0059/0630/1017/products/Keychron-Q1-QMK-Custom-Mechanical-Keyboard----2_c41db996-a01c-43ae-acac-f2dd3cf06773_1800x1800.jpg?v=1650619255" class="d-block w-100" alt="keychron">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="../DESAFIOS - GRID - Copy para github/multimedia/imageneskeybs/60percent.jpg" alt="60 percent">
            <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
